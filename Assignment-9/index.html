<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Management System</h1>
        </header>

        <!-- Search Bar -->
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search products by title..."
                class="search-input"
            >
        </div>

        <!-- Product Form -->
        <div class="form-container">
            <h2 id="formTitle">Add New Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId" name="id">
                
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title"name="title"required placeholder="Enter product title">
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required placeholder="Enter product price">
                </div>

                <div class="form-group">
                    <label for="category">Category </label>
                    <input type="text" id="category" name="category" required placeholder="e.g., electronics, clothing">
                </div>

                <div class="form-group">
                    <label for="description">Description </label>
                    <textarea id="description" name="description" rows="4" required placeholder="Enter product description"></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Image URL</label>
                    <input type="url" id="image" name="image" required placeholder="image URL">
                </div>

                <div class="form-actions">
                    <button type="submit" id="submitBtn" class="btn btn-primary">
                        Add Product
                    </button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary" style="display: none;">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            <p>Loading products...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Products Grid -->
        <div id="productsContainer" class="products-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
